<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录爱音乐</title>
 <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="logo_box">
	<h3>爱音乐欢迎你</h3>
	<form action="#" name="f" method="post">
		<div class="input_outer">
			<span class="u_user"></span>
			<input name="logname" id ="userName" class="text" onFocus=" if(this.value=='输入ID或用户名登录') this.value='',$('#erroeMessage').text('')" onBlur="if(this.value=='') this.value='输入ID或用户名登录'" value="输入ID或用户名登录" style="color: #FFFFFF !important" type="text">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>
			<input name="logpass" id="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onFocus="$('.login_password').hide(),$('#erroeMessage').text('')" onBlur="if(this.value=='') $('.login_password').show()" value="" type="password">
		</div>
		<div class="mb2"><a class="act-but submit" href="javascript:submit();" style="color: #FFFFFF">登录</a></div>
	</form>

	<div class="logins">
		</div>
		<div class="sas" id="erroeMessage">
		</div>
		<div class="sas">
	</div>
</div>
<script src="js/jQuery/jquery.js" type="text/javascript"></script>
<script src="js/jQuery/jquery.md5.js" type="text/javascript"></script>
<script type="text/javascript">
function submit(){
	var userName = $("#userName").val();
	var password = $("#password").val();
	if(password && userName){
		var password1 = $.md5(password);
		$("#password").val(password1)
		password1 =$("#password").val();
//		window.location.assign("user/login.do?userName="+userName+"&password="+password1)
		//window.location.href();
	}else{
		$("#erroeMessage").text("用户名密码不能为空");
	}
}
</script>
</body>
</html>
